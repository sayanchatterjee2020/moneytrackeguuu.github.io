<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 ">


    <div class="card text-center p-3 shadow" style="width: 350px;">
        <img src="img/Untitled design.png" alt="Logo" class="img-fluid rounded-4 mb-3">
        <button id="google-signin" class="btn btn-danger w-100 mt-3">
            <i class="fa-brands fa-google me-2"></i> Sign in with Google
        </button>
        <div id="login-message" class="mt-3 text-danger"></div>
    </div>




    <!-- Script =================================================================== -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <!-- Login script ============================================================= -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged }
            from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

        // âœ… Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyC-kYbgEvN4Gq5-Vk6TppWWMV0Du9yMCSE",
            authDomain: "moneytracker-7fd26.firebaseapp.com",
            projectId: "moneytracker-7fd26",
            storageBucket: "moneytracker-7fd26.firebasestorage.app",
            messagingSenderId: "608935835423",
            appId: "1:608935835423:web:0d6b70634767349166222a",
            measurementId: "G-H37FNNWG9J"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // ðŸ”‘ If already logged in â†’ redirect to main.html
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.location.href = "main.html";
            }
        });

        // ðŸŸ¢ Sign In
        document.getElementById("google-signin").addEventListener("click", async () => {
            try {
                await signInWithPopup(auth, provider);
                window.location.href = "main.html";
            } catch (error) {
                document.getElementById("login-message").innerText = error.message;
            }
        });
    </script>


</body>

</html>
